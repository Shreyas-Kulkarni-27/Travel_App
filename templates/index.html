<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBuddy - Plan Your Perfect Trip</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>

<body>
    <main class="container">
        <h1>TravelBuddy</h1>
        <p>Plan your perfect trip with ease!</p>

        <!-- Travel Form -->
        <form id="travel-form">
            <!-- Destination Input -->
            <div class="input-group">
                <span class="input-icon">ğŸŒ</span>
                <input type="text" id="place" name="place" placeholder="Where do you want to go?" required>
            </div>

            <!-- Travel Date Input -->
            <div class="input-group">
                <span class="input-icon">ğŸ“…</span>
                <input type="month" id="when" name="when" required>
            </div>

            <!-- Duration Input -->
            <div class="input-group">
                <span class="input-icon">ğŸ•’</span>
                <input type="number" id="days" name="days" placeholder="How many days?" min="1" required>
            </div>

            <!-- Submit Button -->
            <button type="submit">Plan My Adventure</button>
        </form>

        <!-- Loading Spinner -->
        <div class="loader" id="loader"></div>

        <!-- Results Section -->
        <section id="result"></section>
        <section id="itinerary"></section>

        <!-- PDF Download Button -->
        <button id="pdf-button" class="hidden">Download Itinerary PDF</button>
    </main>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
